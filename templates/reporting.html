<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting - King Moravian Church</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">King Moravian Church</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage-members">Manage Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manage-talents">Manage Talents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reporting">Reporting</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">Reporting</h1>
            </div>
            <div class="card-body">
                <h2 class="h4">Search Members by Talents</h2>
                <form id="talentSearchForm">
                    <div class="mb-3">
                        <label class="form-label">Select Talents:</label>
                        <div class="row" id="talentColumns"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="h4 mb-0">Results</h2>
            </div>
            <div class="card-body">
                <div id="filterSummary" class="mb-3">
                    <strong>Filtered by Talents:</strong> <span id="selectedTalents"></span>
                </div>
                <table class="table" id="resultsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Street Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>ZIP</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button id="printButton" class="btn btn-secondary">Print Results</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/reporting.js"></script>
</body>
</html>
